{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3>Passo 3 - Termo de Uso</h3>
    <form method="post">
      {% csrf_token %}
      <select class="form-select mb-3" name="termo">
        {% for termo in termos %}
          <option value="{{ termo.id }}">{{ termo.dsTermoUso|truncatechars:80 }}</option>
        {% endfor %}
      </select>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" required />
        <label class="form-check-label">Aceito o termo</label>
      </div>
      <button class="btn btn-primary" type="submit">Continuar</button>
    </form>
  </div>
</div>
{% endblock %}
